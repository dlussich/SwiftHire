<div class="container">
    <h1 align="center">Create Post</h1>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
            <label for="name">Title:</label>
            <input type="text" rows="8" cols="20"
                      class="form-control"
                      id="name"
                      formControlName="name"/>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" rows="8" cols="20"
                      class="form-control"
                      id="description"
                      formControlName="description"/>
        </div>

        <div class="from-group">
            <label for="categories">Category:</label>
            <select id="categories"
                    class="form-control"
                    formControlName="categories"
                    width="250px">
                <option value="Domestic work">Domestic work</option>
                <option value="Physical work">Physical work</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="text" rows="8" cols="20"
                      class="form-control"
                      id="duration"
                      formControlName="duration"/>
        </div>

        <div class="form-group">
            <label for="hourFee">HourFee:</label>
            <input type="text" rows="8" cols="20"
                      class="form-control"
                      id="hourFee"
                      formControlName="hourFee"/>
        </div>

        <div class="form-group">
            <label for="preferDate">PreferDate:</label>
            <input type="text" rows="8" cols="20"
                      class="form-control"
                      id="preferDate"
                      formControlName="preferDate"/>
        </div>

        <div class="form-group">
            <label for="preferTime">PreferTime:</label>
            <input type="text" rows="8" cols="20"
                      class="form-control"
                      id="preferTime"
                      formControlName="preferTime"/>
        </div>

        <!--<div class="form-group">
            <div class="dropdown">
                <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
                    <div class="input-group"><input type="text" class="form-control" data-ng-model="data.dateDropDownInput"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="data.dateDropDownInput" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
                </ul>
            </div>
        </div>-->

        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
    </form>
</div>
